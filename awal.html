<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Spesial untuk Firda</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden;
        }

        /* Dekorasi Hati Melayang di Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 20px;
            animation: float-up 10s linear infinite;
            z-index: 0;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Card Login */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #ff4d6d; margin-bottom: 25px; font-size: 24px; }
        h2 span { font-size: 30px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #ff4d6d; 
            font-weight: bold; 
            font-size: 14px;
            margin-left: 10px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ffccd5;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus { border-color: #ff4d6d; box-shadow: 0 0 10px rgba(255, 77, 109, 0.2); }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        button:hover { background: #ff758f; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        /* Notifikasi Custom */
        #error-msg {
            color: #d63031;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            background: #ffdfe2;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ff8087;
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
        }
    </script>

    <div class="login-card">
        <h2>LOGIN DULU SAYANG<span>üíñ</span></h2>
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Nama kamu...">
        </div>

        <div class="input-group">
            <label>Nomor HP</label>
            <input type="text" id="phone" placeholder="Nomor HP kamu...">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Kata sandi...">
        </div>

        <button onclick="checkLogin()">Masuk ‚ú®</button>

        <div id="error-msg">Username, nomor hp, atau password salah ya sayang! ‚ùå</div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Validasi Data
            const validUser = "Firda";
            const validPhone = "089653227383";
            const validPass = "Firda sayang Nizar";

            if (user === validUser && phone === validPhone && pass === validPass) {
                // Jika Benar, arahkan ke file kejutan
                alert("Login Berhasil! Halo Sayang ‚ù§Ô∏è");
                window.location.href = "kejutan.html"; 
            } else {
                // Jika Salah, munculkan notifikasi
                errorMsg.style.display = 'block';
                
                // Getarkan card jika salah (opsional)
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.2s ease-in-out 0s 2';
                setTimeout(() => card.style.animation = '', 400);
            }
        }
    </script>

    <style>
        /* Animasi Getar jika salah */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
