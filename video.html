<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Firda, Cintaku</title>
    <style>
        body {
            background-image: url(background.mp4);
            margin: 0;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            flex-direction: column;
            position: relative;
            cursor: pointer; 
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            background-size: cover;
            background-color: black; 
        }

       
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        .content {
            z-index: 1;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            max-width: 80%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
        }

        .instruction {
            margin-top: 30px;
            font-size: 1.2em;
            color: #add8e6; 
        }

        .love-emoji {
            font-size: 2em;
            margin-top: 20px;
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 15px #ffcc00; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 15px #ffcc00; }
        }

        h1 {
            animation: glowing 3s infinite alternate; 
               }

    </style>
</head>
<body>

   <video autoplay muted loop id="video-background">
    <source src="video1.mp4" type="video/mp4">
    Browser kamu tidak mendukung tag video.
</video>

    <div id="video-overlay"></div>

    <div class="content">
    <h1>❤️Untuk wanita tercintaku Firda ❤️</h1>
    <p>KLIK TOMBOL YANG DI BAWAH SAYANGGG</p>
     <p class="instruction">(❤️KLIK INI DULU BARU YANG DIBAWAH❤️)</p>
    <a href="love2.html" class="btn-pindah">KLIK INI SAYANGG</a>
    
</div>

    <audio id="myAudio" loop>
        <source src="MENUA BERSAMAMU.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('click', function() {
            var audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play().catch(e => console.log("Autoplay blocked:", e)); // Tambahkan catch untuk debugging
            }
        }, { once: true });
    </script>

</body>
</html>
